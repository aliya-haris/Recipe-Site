<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
 
    <div style="margin-left: 1080px;">
        <h6>Developed by Aliya Haris</h6>
        <h6 style="margin-left: 115px;">22112001</h6>
    </div>

    <div style="margin: 80px;">
    <div> 
        <h2 style="margin-left: 450px; font-weight: bold;"> Recipes </h2>
        <p style="margin-left: 350px; font-style: italic;"> Simple Recipes Made For Real, Actual, Everyday Life.</p>
    </div>
        {% for recipe in recipes %}

        <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{recipe.recipe_name}}</h5>
              <p class="card-text">{{recipe.recipe_desc}}</p>
            </div>
            <img src="{{ BASIC_DIR }}/uploads/{{recipe.recipe_photo}}" alt="" class="img-fluid p-2">
          </div>

 {% endfor %}

    </div>




    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
