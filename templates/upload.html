<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" desc="IE=edge">
    <meta name="viewport" desc="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>recipeUpload</title>
</head>
<body>
 
  <div style="margin-left: 1080px;">
    <h6>Developed by Aliya Haris</h6>
    <h6 style="margin-left: 115px;">22112001</h6>
</div>

    <div style="margin: 150px;">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="recipe_name">Recipe Name</label>
              <input type="name" class="form-control" name="recipe_name" id="recipe_name" placeholder="Enter Recipe Name">
            
            </div> <br>

            <div class="form-group">
              <label for="recipe_desc">Recipe Description</label>
              <input type="text" name="recipe_desc" class="form-control" id="recipe_desc" placeholder="Enter Description ">
            </div> <br>


              <div class="form-group">
                <label for="recipe_photo">Upload Photo</label>
                <input type="file" class="form-control-file" id="recipe_photo" name="recipe_photo">
              </div>

            <button type="submit" class="btn btn-primary">Upload</button>
          </form>  

    </div>




    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
